server:
  port: 8080

spring:
  application:
    name: cloud-consumer-openfeign-order
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          default: #全局超时时间控制
            #连接超时时间
            connectTimeout: 3000
            #读取超时时间
            readTimeout: 3000
          cloud-payment-service: #特定微服务超时时间控制，和全局共存时，特定的优先级更高
            #连接超时时间
            connectTimeout: 2000
            #读取超时时间
            readTimeout: 2000
      httpclient: #使用apache HttpClient5替换OpenFeign默认的HttpURLConnection，提高性能
        hc5:
          enabled: true
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true

#feign日志以什么级别监控哪个接口
logging:
  level:
    org:
     example:
       apis:
        PayFeignApi: debug